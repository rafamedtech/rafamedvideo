<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Muli" />
</head>
<body>
    <header class="header">
        <img class="header__img" src="../img/logo-platzi-video-BW2.png" alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesion</h2>
            <form class="login__container--form" action="">
                <input type="text" class="input" placeholder="Correo">
                <input type="password" class="input" placeholder="Contrasena">
                <button class="button">Iniciar sesion</button>
                <div class="login__container--remember-me">
                    <label for="">
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">Olvide mi contrasena</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="../img/icons8-google-plus-50.png" alt="Google">Inicia sesion con Google</div>
                <div><img src="../img/icons8-twitter-50.png" alt="Twitter">Inicia sesion con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="../Registro/registro.html">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
