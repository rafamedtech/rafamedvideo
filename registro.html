<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse - Rafamed Video</title>
    <link rel="stylesheet" href="./css/registro.css" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Muli"
    />
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./img/logo-rafamed-video.png" alt="" />
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Registrarse</h2>
        <form class="login__container--form" action="">
          <input type="text" class="input" placeholder="Nombre" />
          <input type="text" class="input" placeholder="Correo" />
          <input type="password" class="input" placeholder="Contraseña" />
          <a class="button" href="main.html">Registrarme</a>
        </form>
        <a
          class="login__container--register"
          href="login.html"
          >Iniciar sesión</a
        >
      </section>
    </section>
    <footer class="footer">
      <a href="/">Términos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
